{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h3>Edit Entry</h3>
{% endblock page_header %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-primary btn-sm" role="button">Back</a></p>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-primary">Save changes</button>
    </form>
{% endblock content %}

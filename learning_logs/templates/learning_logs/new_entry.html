{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h3>New Entry</h3>
{% endblock page_header %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-primary btn-sm" role="button">Back</a></p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-primary">Add entry</button>
    </form>
{% endblock content %}
